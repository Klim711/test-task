<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <meta name="viewport" content="width=device-width">
    <title>Form</title>

    <style media="screen">
        body {
            font-family: "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 15px;
        }

        button {
            border: none;
            cursor: pointer;
            outline: none;
            height: 30px;
            padding: 0 15px;
            box-sizing: border-box;
            line-height: 30px;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
        }

        form {
            width: 500px;
            padding: 0 20px 0 0;
            box-sizing: border-box;
            margin: 0 20px;
        }

        input {
            display: block;
            width: 100%;
            padding: 0 10px;
            border: 1px solid rgb(171, 171, 171);
            border-radius: 5px;
            height: 30px;
            outline: none;
        }

        label {
            display: block;
            margin: 15px 0 7px;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .invalid-name, .invalid-email, .invalid-phone {
            display: block;
            margin: 5px 0 0;
            color: rgb(255, 0, 0);
        }

        .valid-email {
            color: rgb(0, 255, 0);
        }

        #create-item-button {
            margin: 15px 0 0;
            background-color: rgb(71, 204, 71);
        }

        #create-item-button:hover {
            background-color: rgb(51, 184, 51);
        }

        .delete-item-button {
            background-color: rgb(234, 47, 33);
        }

        .delete-item-button:hover {
            background-color: rgb(224, 27, 13);
        }

        table {
            margin: 20px 0 0 20px;
            padding: 5px;
            width: 800px;
            margin: 20px;
            box-sizing: border-box;
            border-collapse: collapse;
        }

        table th {
             text-align: left;
        }

        tr {
            height: 35px;
            border-top: 1px solid rgb(171, 171, 171);
            background-color: rgb(241, 241, 241);
        }

        td, th {
            padding: 5px 0 5px 5px;
        }

        tr:first-child {
            border-top: none;
            background-color: rgb(255, 255, 255);
            cursor: auto !important;
        }

        tr:hover {
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        @media screen and (max-width: 767px) {
            form, table {
                width: 100%;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <form method="post" action="/items">
        <label>
            User name
        </label>
        <input id="name-input" type="text" name="name" placeholder="Input name" />
        <label for="name-input" class="invalid-name hidden">Invalid name</label>

        <label>
            Email address
        </label>
        <input id="email-input" type="text" name="email" placeholder="Your email address" />
        <label for="email-input" class="invalid-email hidden">Invalid email address</label>

        <label>
            Phone
        </label>
        <input id="phone-input" type="text" name="phone" placeholder="+375ZZXXXYYYY or 8017XXXYYYY"/>
        <label for="phone-input" class="invalid-phone hidden">Invalid phone number</label>

        <button id="create-item-button" type="button">Submit</button>
    </form>

    <table></table>

    <script type="text/javascript">

        var isEmailValid = false,
            isNameValid = false,
            isPhoneValid = false;

        updating();
        validation();
        submitListener();
        deleteListener();

        function updating() {
            getItems();
            setTimeout(updating, 1000);
        }


        function getItems() {
            var xhr = new XMLHttpRequest(),
                method = 'GET',
                url = 'http://localhost:8888/items';

            xhr.open(method, url, true);
            xhr.onreadystatechange = function () {
                    if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                        drawTable(JSON.parse(xhr.responseText));
                    }
                };
            xhr.send();
        }

        function drawTable(items) {
            var table = document.querySelector('table');
            table.innerHTML = '';

            var fragment = document.createDocumentFragment();

            if (items.length > 0) {
                fragment.appendChild(createTableRow());
            }

            items.forEach(function(item, index) {
                fragment.appendChild(createTableRow(item, index + 1));
            });

            table.append(fragment);
        }

        function createTableRow(item, number) {
            var tr = document.createElement('tr');

            if (!item) {
                tr.innerHTML = '<th>#</th>'
                    + '<th>Name</th>'
                    + '<th>Email</th>'
                    + '<th>Phone</th>'
                    + '<th>Actions</th>';
            } else {
                tr.innerHTML = '<td>' + number + '</td>'
                    + '<td>' + item.name + '</td>'
                    + '<td>' + item.email + '</td>'
                    + '<td>' + item.phone + '</td>'
                    + '<td><button id="'+ item.id + '" class="delete-item-button">Delete</button></td>';
            }

            return tr;
        }

        function validation() {
            document.querySelector("#name-input").addEventListener('keyup', nameValidation);
            document.querySelector("#email-input").addEventListener('keyup', emailValidation);
            document.querySelector("#phone-input").addEventListener('keyup', phoneValidation);
        }

        function nameValidation(e) {
            if (e.target.value === '') {
                document.querySelector('.invalid-name').classList.remove('hidden');
                isNameValid = false;
            } else {
                document.querySelector('.invalid-name').classList.add('hidden');
                isNameValid = true;

            }
        }

        function emailValidation(e) {
            if (!isEmail(e.target.value)) {
                document.querySelector('.invalid-email').classList.remove('hidden');
                isEmailValid = false;

            } else {
                document.querySelector('.invalid-email').classList.add('hidden');
                isEmailValid = true;

            }
        }

        function isEmail(email){
        	return /^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$/.test(email);
        }

        function phoneValidation(e) {
            if (!isPhone(e.target.value)) {
                document.querySelector('.invalid-phone').classList.remove('hidden');
                isPhoneValid = false;

            } else {
                document.querySelector('.invalid-phone').classList.add('hidden');
                isPhoneValid = true;
            }
        }

        function isPhone(phone) {
            return /(^\+375\d{9}$)|(^8017\d{7}$)/.test(phone);
        }

        function submitListener() {
            document.querySelector('#create-item-button').addEventListener('click', postItem);
        }

        function postItem() {

            if (!isFormValid()) {
                return;
            }

            var xhr = new XMLHttpRequest(),
                method = 'POST',
                url = 'http://localhost:8888/items';

            xhr.open(method, url, true);
            xhr.onreadystatechange = function () {
                    if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                        cleanForm();
                        getItems();
                    }
                };

            xhr.send(collectItemInfo());
        }

        function isFormValid() {
            if (!isNameValid) {
                document.querySelector('.invalid-name').classList.remove('hidden');
            }
            if (!isEmailValid) {
                document.querySelector('.invalid-email').classList.remove('hidden');
            }
            if (!isPhoneValid) {
                document.querySelector('.invalid-phone').classList.remove('hidden');
            }
            return isNameValid && isEmailValid && isPhoneValid;
        }

        function collectItemInfo() {
            var data = '';

            data += 'name=' + document.querySelector('#name-input').value;
            data += '&email=' + document.querySelector('#email-input').value;
            data += '&phone=' + document.querySelector('#phone-input').value;

            return data;
        }

        function cleanForm() {
            document.querySelector('#name-input').value = '';
            isNameValid = false;

            document.querySelector('#email-input').value = '';
            isEmailValid = false;

            document.querySelector('#phone-input').value = '';
            isPhoneValid = false;
        }

        function deleteListener() {
            document.querySelector('table').addEventListener('click', function(e) {
                if (e.target.className === 'delete-item-button') {
                    deleteItem(e.target.id);
                }
            });
        }

        function deleteItem(itemId) {
            var xhr = new XMLHttpRequest(),
                method = 'DELETE',
                url = 'http://localhost:8888/items' + '?id=' + itemId;

            xhr.open(method, url, true);
            xhr.onreadystatechange = function () {
                    if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                        getItems();
                    }
                };

            xhr.send();
        }

    </script>
</body>
</html>
